<div class="moment" *ngIf="moment">
  <h1>{{ moment.title }}</h1>
  <img
    src="{{ baseApiUrl }}uploads/{{ moment.image }}"
    alt="{{ moment.title }}"
  />
  <div class="about-moment">
    <h3>Sobre este momento</h3>
    <p>{{ moment.description }}</p>
  </div>
  <div class="actions">
    <h3>Ações</h3>
    <button class="edit-btn" routerLink="/moments/edit/{{ moment.id }}">
      <a><fa-icon [icon]="faEdit"></fa-icon></a>
      Editar
    </button>
    <button class="remove-btn" (click)="removeHandler(moment.id!)">
      <fa-icon [icon]="faTimes"></fa-icon>
      Excluir
    </button>
  </div>
  <div class="comments">
    <h3>Comentários ({{ commentCount }})</h3>
    <div *ngIf="commentCount > 0; else noComments">
      <div class="comment-container" *ngFor="let comment of moment.comments">
        <p class="comment">{{ comment.text }}</p>
        <p class="author"><span>por: </span>{{ comment.username }}</p>
      </div>
    </div>
  </div>
  <ng-template #noComments>
    <p>Não há nenhum comentário ainda.</p>
  </ng-template>
  <div class="comment-form">
    <h3>Faça um comentário</h3>
    <form
      [formGroup]="commentForm"
      #formDir="ngForm"
      (ngSubmit)="onSubmit(formDir)"
    >
      <div class="form-group">
        <label for="text">Comentário:</label>
        <textarea
          formControlName="text"
          placeholder="Escreva seu comentário"
          required
        ></textarea>
        <div class="validation-error" *ngIf="text.invalid && formDir.submitted">
          <p *ngIf="text.errors?.['required']">
            É necessário escrever algum texto.
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Nome: </label>
        <input
          type="text"
          placeholder="Digite seu nome"
          required
          id="username"
          formControlName="username"
        />
        <div
          class="validation-error"
          *ngIf="username.invalid && formDir.submitted"
        >
          <p *ngIf="username.errors?.['required']">
            É necessário escrever seu nome.
          </p>
        </div>
        <input type="submit" value="Comentar" />
      </div>
    </form>
  </div>
</div>

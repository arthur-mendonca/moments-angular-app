<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título</label>
    <input
      type="text"
      placeholder="Título do Moment"
      required
      formControlName="title"
    />
  </div>
  <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
    <p *ngIf="title.errors?.['required']">Título é obrigatório.</p>
  </div>
  <div class="form-group">
    <label for="description">Descrição</label>
    <textarea
      name="description"
      id="description"
      placeholder="Descreva seu Moment"
      required
      formControlName="description"
    ></textarea>
    <div
      *ngIf="description.invalid && formDir.submitted"
      class="validation-error"
    >
      <p *ngIf="description.errors?.['required']">Descrição é obrigatória.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Imagem</label>
    <input
      type="file"
      name="image"
      id="image"
      (change)="onFileSelected($event)"
    />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
